<body>
    <header>
        <div class="bg">
            <nav class="navbar">
                <div class="container nav-wrapper">
                    <div class="mainlogo">
                        <div class="logo">
                            <img src="../Assets/HomePage/bli management.svg" alt="" width="292px" height="60px">
                        </div>
                    </div>

                    <div class="menu-wrapper">
                        <ul class="menu">
                            <li class="menu-home"><a href="#" class="menu-link"><img src="../Assets/HomePage/home.svg" alt="" width="15px" height="15px"></a></li>
                            <li class="menu-item"><a href="#" class="menu-link">Self Assessment</a></li>

                        </ul>
                    </div>

        </div>

    <!-- Complaint Form -->
    <div class="complaint-form space50">
        <div class="title">Complaint Section</div>
        <div class="subtitle">Please enter your details</div>

        <!-- Name -->
        <form action="" class="forms space40">
            <label for="fname">Name</label> <br>
            <div class="form-input">
                <input type="text" id="fname" name="fname">
            </div>
        </form>

        <!-- Division Unit -->
        <form action="" class="forms space40">
            <label for="fname">Division Unit</label> <br>
            <div class="form-input">
                <input type="text" id="fname" name="fname">
            </div>
        </form>

        <!-- Subject -->
        <form action="" class="forms space40">
            <label for="fname">Subject</label> <br>
            <div class="form-input">
                <input type="text" id="fname" name="fname">
            </div>
        </form>

        <!-- Content -->
        <form action="" class="forms space40">
            <label for="fname">Content</label> <br>
            <div class="form-input-">
                <input type="text" id="fname" name="fname">
            </div>
        </form>

        <center>
            <button class="submit-button">
                Submit
            </button>
        </center>
    </div>

    <!-- <div class="logo.bca"><img src="../Assets/Complaint/bca logo.svg" alt=""></div> -->
    <div class="logo-bca">
        <img src="../Assets/Complaint/bca logo.svg" alt="">
    </div>

</body>
